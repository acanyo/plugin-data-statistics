apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-dataStatistics-settings
spec:
  forms:
    - group: basics
      label: 基本设置
      formSchema:
        - $el: a
          attrs:
            href: "https://docs.lik.cc"
            class: "py-4 block"
            target: "_blank"
            style:
              color: "#1890ff"
              fontSize: "0.875em"
              display: "flex"
              align-items: "center"
          children:
            - $el: span
              children: "查看 统计 帮助文档"
            - $el: img
              attrs:
                src: "/plugins/data-statistics/assets/static/img/link.svg"
                width: "14px"
                height: "14px"
                style:
                  margin-left: "4px"
        - $el: span
          children: "Halo插件主题交流群"
        - $el: div
          attrs:
            style:
              display: "flex"
              gap: "8px"
              marginTop: "8px"
          children:
            - $el: a
              attrs:
                href: "https://qm.qq.com/q/mPJeUOtG5G"
                target: "_blank"
                style:
                  color: "#1890ff"
                  fontSize: "0.875em"
                  padding: "4px 8px"
                  backgroundColor: "#f0f8ff"
                  borderRadius: "4px"
                  textDecoration: "none"
                  border: "1px solid #d1e7ff"
              children: "加入群聊 766203360"
            - $el: button
              attrs:
                type: "button"
                onclick: "navigator.clipboard.writeText('766203360').then(() => alert('群号已复制到剪贴板'))"
                style:
                  color: "#1890ff"
                  fontSize: "0.875em"
                  padding: "4px 8px"
                  backgroundColor: "#f0f8ff"
                  borderRadius: "4px"
                  border: "1px solid #d1e7ff"
                  cursor: "pointer"
              children: "复制群号"
    - group: umami
      label: umami设置
      formSchema:
        - $formkit: text
          name: siteUrl
          id: siteUrl
          key: siteUrl
          label: 站点地址
          placeholder: 请输入站点地址
          validation: "required"
          help: 启用后必填，格式：http(s)://你的 umami 地址 ，结尾无需加斜杠，未填写将无法推送
        - $formkit: text
          name: userName
          id: userName
          key: userName
          label: 用户名
          placeholder: 请输入你的 umami 用户名
          validation: "required"
          help: 必填，用于 API 获取你的 umamiAPI Token 使用
        - $formkit: password
          name: userPassWord
          id: userPassWord
          key: userPassWord
          label:  密码
          placeholder: 请输入你的 umami 密码
          validation: "required"
          help: 必填，用于 API 获取你的 umamiAPI Token 使用
        - $formkit: text
          name: websiteId
          id: websiteId
          key: websiteId
          label: 网站ID
          placeholder: 留空则自动获取第一个网站
          validation: "required"
          help: 可选，指定要统计的网站ID。如果留空，将自动使用第一个网站。可通过获取网站列表API查看所有网站ID